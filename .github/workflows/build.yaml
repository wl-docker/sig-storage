name: image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  pull-image:
    runs-on: ubuntu-latest
    steps:
      - name: pull & push
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker pull registry.gitlab.com/security-products/license-finder:latest 
          docker tag registry.gitlab.com/security-products/license-finder:latest xzxwl/license-finder
          docker push xzxwl/license-finder
