name: image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  pull-image:
    runs-on: ubuntu-latest
    steps:
      - name: pull & push
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          
          docker pull quay.io/cilium/operator-generic:v1.12.3
          docker tag quay.io/cilium/operator-generic:v1.12.3 xzxwl/operator-generic:v1.12.3
          docker push xzxwl/operator-generic:v1.12.3
          
