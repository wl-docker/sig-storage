name: image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-doc:
    runs-on: ubuntu-latest
    steps:
      - name: pull & push
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker pull k8s.gcr.io/sig-storage/csi-node-driver-registrar:v2.0.1
          docker tag k8s.gcr.io/sig-storage/csi-node-driver-registrar:v2.0.1 xzxwl/sig-storage/csi-node-driver-registrar:v2.0.1
          docker push xzxwl/sig-storage/csi-node-driver-registrar:v2.0.1
