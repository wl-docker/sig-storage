name: image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  pull-image:
    runs-on: ubuntu-latest
    steps:
      - name: pull & push
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          
          docker pull quay.io/kubevirt/virt-api:v0.58.0
          docker tag quay.io/kubevirt/virt-api:v0.58.0 xzxwl/virt-api:v0.58.0
          docker push xzxwl/virt-api:v0.58.0
          
          docker pull quay.io/kubevirt/virt-controller:v0.58.0
          docker tag quay.io/kubevirt/virt-controller:v0.58.0 xzxwl/virt-controller:v0.58.0
          docker push xzxwl/virt-controller:v0.58.0
          
          docker pull quay.io/kubevirt/virt-handler:v0.58.0
          docker tag quay.io/kubevirt/virt-handler:v0.58.0 xzxwl/virt-handler:v0.58.0
          docker push xzxwl/virt-handler:v0.58.0
          
